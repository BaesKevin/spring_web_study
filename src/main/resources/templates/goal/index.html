<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goals</title>
</head>
<body>
<h1>Goals</h1>

<a th:href="@{/goal/create}">Create goal</a>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr th:each="goal : ${goals}">
        <td th:text="${goal.id}"></td>
        <td th:text="${goal.name}"></td>
    </tr>
</table>
</body>
</html>
